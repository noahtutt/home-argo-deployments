apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata: 
  name: homelab
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Homelab cluster project
  sourceRepos:
    - '*'
  destinations:
    - namespace: homelab
      server: https://kubernetes.default.svc
    - namespace: cert-manager
      server: https://kubernetes.default.svc
